    runs-on: ubuntu-latest

    steps:
        - run: | 
            echo $(ls ${{ github.workspace }})
        - run: |
            echo $(ls ${{ runner.workspace }})
        - if: ${{ contains(github.workspace, 'README.md') }}
          run: |
            echo "TROP BIEN"
        - if: ${{ contains(runner.workspace, 'README.md') }}
          run: |
            echo "TROP BIEN 2"

