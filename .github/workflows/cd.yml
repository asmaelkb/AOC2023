name: CD
on:
  push:
    branches:
      - main

jobs:

  change-directory:
    name: change-directory
    runs-on: ubuntu-latest

    steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Create directory
          shell: bash
          run: mkdir .dist/
        
        - name: Create health and version files
          uses: se-bb-admin/switchboard-runner/create-health-version-files@main
          with:
            package-name: engine-starter
            package-version: 2.0.0

        - name: Move to dist
          shell: bash
          run: | 
            mv health version ./dist
            echo $(ls ./dist)
            echo $(ls)



