name: CD
on:
  push:
    branches:
      - main

jobs:

  change-directory:
    name: change-directory
    runs-on: ubuntu-latest

    steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Secret
          uses: asmaelkb/AOC2023/create-files@main
          with:
            mytoken: ${{ secrets.MYTOKEN }}

        - name: Encoded secret
          uses: asmaelkb/AOC2023/create-files@main
          with:
            mytoken: ${{ secrets.MYTOKEN | b64enc }}



